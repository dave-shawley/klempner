[build_sphinx]
warning-is-error = yes

[coverage:run]
branch = yes
source = klempner

[coverage:report]
show_missing = yes

[flake8]
exclude =
	build
	dist
	env

[nosetests]
cover-branches = 1
cover-erase = 1
cover-html = 1
cover-html-dir = build/coverage
cover-package = klempner

[yapf]
allow_split_before_dict_value = no
split_complex_comprehension = yes
split_before_first_argument = no
split_before_named_assigns = no
